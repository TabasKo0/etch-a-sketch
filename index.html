<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="head">Etch-a-Sketch</div>
        <div class="controls">
            <button id="clear"><svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 48 48" 
    width="48" height="48" 
  fill="none"
>
  <rect width="48" height="48" fill="transparent"/>
  <path d="M44.7818 24.1702L31.918 7.09938L14.1348 20.5L27.5 37L30.8556 34.6644L44.7818 24.1702Z" 
        fill="#2F88FF" 
        stroke="#000" 
        stroke-width="4.3" 
        stroke-linejoin="round"/>
  <path d="M27.4998 37L23.6613 40.0748L13.0978 40.074L10.4973 36.6231L4.06543 28.0876L14.4998 20.2248" 
        stroke="#000" 
        stroke-width="4.3" 
        stroke-linejoin="round"/>
  <path d="M13.2056 40.0721L44.5653 40.072" 
        stroke="#000" 
        stroke-width="4.5" 
        stroke-linecap="round"/>
</svg>
</button>
            <button id="resize"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="-51.2 -51.2 614.40 614.40" width="48" height="48">
  <!-- Left rounded rectangle (full height) -->
  <rect x="0" y="0" width="256" height="512"
        fill="#8BC0FF"
        stroke="#000"
        stroke-width="32"
        rx="30" ry="30"/>
  
  <!-- Right rounded rectangle -->
  <rect x="256" y="0" width="256" height="512"
        fill="#3897FF"
        stroke="#000"
        stroke-width="32"
        rx="30" ry="30"/>
  
  <!-- Top arrow -->
  <path d="M373.033,91.744 L261.902,202.874 L309.126,250.098 
           L420.256,138.967 L467.478,186.189 L467.478,44.522 
           L325.811,44.522 Z"
        fill="#BFDCFF"
        stroke="#000"
        stroke-width="32"
        stroke-linejoin="round"
        stroke-linecap="round"/>
  
  <!-- Bottom arrow -->
  <path d="M138.967,420.256 L250.098,309.126 L202.874,261.902 
           L91.744,373.033 L44.522,325.811 L44.522,467.478 
           L186.189,467.478 Z"
        fill="#FFFFFF"
        stroke="#000"
        stroke-width="32"
        stroke-linejoin="round"
        stroke-linecap="round"/>
</svg>

</button>
<button id="toggle-color"><svg 
  viewBox="0 0 64 64" 
  xmlns="http://www.w3.org/2000/svg" 
  width="48" height="48" 
  fill="#000000" stroke="#000000" stroke-width="2.176"
>
  <path d="M49.6 23.6C58.4 8.5 40.3-1.3 17.3 9.2C3.2 15.7-6.6 35.7 13 52.9c13.9 12.2 49 5.3 49-8.7c0-15.5-21.7-4.8-12.4-20.6m4.9 24.6c-2.8 2.4-7.2 2.4-10 0s-2.8-4.5 0-6.9c2.8-2.4 7.2-2.4 10 0s2.7 4.5 0 6.9" fill="#f6c799"></path>
  <path d="M33.2 45.1c-3.1-2.4-8-2.4-11.1 0c-3.1 2.4-3.1 6.2 0 8.6s8 2.4 11.1 0c3-2.4 3-6.3 0-8.6" fill="#2caece"></path>
  <path d="M19.6 33.6c-3.4-1.6-8-.6-10.4 2.3c-2.4 2.9-1.6 6.5 1.8 8.1c3.4 1.6 8 .6 10.4-2.3c2.4-2.9 1.6-6.5-1.8-8.1" fill="#fdf516"></path>
  <path d="M17 20.6c-2.9-1.6-7.2-.9-9.4 1.6c-2.3 2.5-1.7 5.8 1.2 7.3c2.9 1.6 7.2.9 9.4-1.6s1.7-5.7-1.2-7.3" fill="#f55"></path>
  <path d="M28.4 10.8c-2.8-1.6-6.9-1-9.1 1.4s-1.8 5.5 1.1 7.1c2.8 1.6 6.9 1 9.1-1.4s1.7-5.6-1.1-7.1" fill="#83bf4f"></path>
  <path d="M44.7 9.7c-2.2-1.8-5.9-2.2-8.5-1c-2.5 1.2-2.8 3.7-.6 5.5c2.2 1.8 5.9 2.2 8.5 1c2.5-1.3 2.7-3.7.6-5.5" fill="#9156b7"></path>
  <path d="M40 42.1c-1.9 2.1-11.5 4-11.5 4s3.8-3.5 5.5-9.2c.8-2.7 4.7-2.7 6.4-1.2c1.7 1.4 1.5 4.3-.4 6.4" fill="#947151"></path>
  <path d="M58.7 12.3c1-.1 2.9 1.6 3 2.5C62 19.1 44 34.5 44 34.5L41 32s13.3-19.4 17.7-19.7" fill="#666"></path>
  <path fill="#ccc" d="M38.4 34.9l3 2.5l2.6-2.9l-3-2.5z"></path>
</svg>


</button>
<button id="toggle-black"><svg viewBox="0 0 32 30" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000">
  <g>
    <title>grayscale</title>

    <!-- Rounded border -->
    <rect x="1" y="3.656" width="30" height="23"
          rx="4" ry="4"
          fill="none"
          stroke="#000"
          stroke-width="2"/>

    <!-- Internal pattern, shifted + scaled inward -->
    <g transform="translate(-1.0,-7.2) scale(1.4)">
      <path d="M11.969 21.781v1.969h2v-1.969h2.031v-1.906h-2.031v-1.969h2.031v-1.906h-2.031v-1.938h2.031v-1.906h-2.031v-1.969h2.031v-1.938h-2.031v1.938h-2v-1.938h-2.031v1.938h-1.938v-1.938h-6.406v15.5h8.344v-1.969h2.031zM11.969 10.188v1.969h-2.031v-1.969h2.031zM8 14.063v-1.906h1.938v1.906h-1.938zM13.969 14.063h-2v-1.906h2v1.906zM9.938 14.063h2.031v1.938h-2.031v-1.938zM8 17.906v-1.906h1.938v1.906h-1.938zM13.969 17.906h-2v-1.906h2v1.906zM9.938 19.875v-1.969h2.031v1.969h-2.031zM8 21.781v-1.906h1.938v1.906h-1.938zM11.969 19.875h2v1.906h-2v-1.906z"/>
    </g>
  </g>
</svg>
</button>
        </div>
        <div class="sketch-container">
            <div class="sketch-grid"></div>
        </div>
        
    </div>
    <div class="resize hide">
        <button id="close">X</button>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" min="10" max="500" placeholder="16">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" name="columns" min="10" max="500" placeholder="16">
        <div class="error"></div>
        <button id="submit">submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
