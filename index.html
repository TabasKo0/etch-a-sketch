<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="head">Etch-a-Sketch</div>
        <div class="controls">
            <button id="clear"><svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 48 48" 
    width="48" height="48" 
  fill="none"
>
  <rect width="48" height="48" fill="transparent"/>
  <path d="M44.7818 24.1702L31.918 7.09938L14.1348 20.5L27.5 37L30.8556 34.6644L44.7818 24.1702Z" 
        fill="#2F88FF" 
        stroke="#000" 
        stroke-width="4.3" 
        stroke-linejoin="round"/>
  <path d="M27.4998 37L23.6613 40.0748L13.0978 40.074L10.4973 36.6231L4.06543 28.0876L14.4998 20.2248" 
        stroke="#000" 
        stroke-width="4.3" 
        stroke-linejoin="round"/>
  <path d="M13.2056 40.0721L44.5653 40.072" 
        stroke="#000" 
        stroke-width="4.5" 
        stroke-linecap="round"/>
</svg>
</button>
            <button id="resize"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="-51.2 -51.2 614.40 614.40" width="48" height="48">
  <!-- Left rounded rectangle (full height) -->
  <rect x="0" y="0" width="256" height="512"
        fill="#8BC0FF"
        stroke="#000"
        stroke-width="32"
        rx="30" ry="30"/>
  
  <!-- Right rounded rectangle -->
  <rect x="256" y="0" width="256" height="512"
        fill="#3897FF"
        stroke="#000"
        stroke-width="32"
        rx="30" ry="30"/>
  
  <!-- Top arrow -->
  <path d="M373.033,91.744 L261.902,202.874 L309.126,250.098 
           L420.256,138.967 L467.478,186.189 L467.478,44.522 
           L325.811,44.522 Z"
        fill="#BFDCFF"
        stroke="#000"
        stroke-width="32"
        stroke-linejoin="round"
        stroke-linecap="round"/>
  
  <!-- Bottom arrow -->
  <path d="M138.967,420.256 L250.098,309.126 L202.874,261.902 
           L91.744,373.033 L44.522,325.811 L44.522,467.478 
           L186.189,467.478 Z"
        fill="#FFFFFF"
        stroke="#000"
        stroke-width="32"
        stroke-linejoin="round"
        stroke-linecap="round"/>
</svg>

</button>
<button id="toggle-color">Toggle Color</button>
<button id="toggle-black"><svg viewBox="0 0 32 30" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000">
  <g>
    <title>grayscale</title>

    <!-- Rounded border -->
    <rect x="1" y="6.656" width="30" height="23"
          rx="4" ry="4"
          fill="none"
          stroke="#000"
          stroke-width="2"/>

    <!-- Internal pattern, shifted + scaled inward -->
    <g transform="translate(-1.1,-4.2) scale(1.4)">
      <path d="M11.969 21.781v1.969h2v-1.969h2.031v-1.906h-2.031v-1.969h2.031v-1.906h-2.031v-1.938h2.031v-1.906h-2.031v-1.969h2.031v-1.938h-2.031v1.938h-2v-1.938h-2.031v1.938h-1.938v-1.938h-6.406v15.5h8.344v-1.969h2.031zM11.969 10.188v1.969h-2.031v-1.969h2.031zM8 14.063v-1.906h1.938v1.906h-1.938zM13.969 14.063h-2v-1.906h2v1.906zM9.938 14.063h2.031v1.938h-2.031v-1.938zM8 17.906v-1.906h1.938v1.906h-1.938zM13.969 17.906h-2v-1.906h2v1.906zM9.938 19.875v-1.969h2.031v1.969h-2.031zM8 21.781v-1.906h1.938v1.906h-1.938zM11.969 19.875h2v1.906h-2v-1.906z"/>
    </g>
  </g>
</svg>
</button>
        </div>
        <div class="sketch-container">
            <div class="sketch-grid"></div>
        </div>
        
    </div>
    <div class="resize hide">
        <button id="close">X</button>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" min="10" max="100">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" name="columns" min="10" max="100">
        <div class="error"></div>
        <button id="submit">submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
